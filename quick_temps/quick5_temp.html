<script>
  document.addEventListener("DOMContentLoaded", function() {
    var titleElement = document.getElementById('dynamic-title');
    var titleText = titleElement.innerText;

    // Example conditions based on the number of characters
    if (titleText.length < 20) {
      titleElement.style.left = "10%";
      titleElement.style.fontSize = "2em";
    } else if (titleText.length < 40) {
      titleElement.style.left = "20%";
      titleElement.style.fontSize = "1.5em";
    } else {
      titleElement.style.left = "30%";
      titleElement.style.fontSize = "1em";
    }
  });
</script>
