<style>
  .square2 {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 Aspect Ratio */
    overflow: hidden;
    /* background-color: #f0f0f02 */
  }

  .square2 img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the container without distortion */
  }

  .content-container2 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /*padding: 2%;  Add padding for spacing */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    /* aspect-ratio: 1 / 1; */
  }

  .title2,
  .date2,
  .time2,
  .description2,
  .venue2 {
    position: absolute;
    color: white;
    font-size: 2em;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
  }

  .title2 { top: 10%; left: 10%; }
  .date2 { top: 20%; left: 10%; background-color: rgba(55, 77, 78, 0.5); }
  .time2 { top: 30%; left: 10%; background-color: rgba(55, 77, 78, 0.5); }
  .description2 { top: 40%; left: 10%; font-family: 'Varela Round', sans-serif; background-color: rgba(55, 77, 78, 0.5); }
  .venue2 { top: 80%; left: 40%; background-color: rgba(55, 77, 78, 0.5); }

  .shape01, .shape02 {
    position: absolute;
    background-color: rgba(255, 0, 0, 0.5);
  }
  .shape01 { bottom: 20%; right: 10%; width: 100px; height: 100px; }
  .shape02 { bottom: 10%; right: 10%; width: 100px; height: 10px; border-radius: 10px; }
</style>

<div class="square2">
  <img src="https://tack.plus/media/Add_media/2back_img-100.jpg" alt="Template Image">
  <div class="content-container">
    <div class="title2">{{title2}}</div>
    <div class="date2">{{date2}}</div>
    <div class="time2">{{time2}}</div>
    <div class="description2"><pre>{{description2}}</pre></div>
    <div class="venue2">{{venue2}}</div>
    <div class="shape01"></div>
    <div class="shape02"></div>
  </div>
</div>
