
<style>
  .square4 {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 Aspect Ratio */
    overflow: hidden;
    /* background-color: #ff0000; */
  }

  .square4 img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay4 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.5;
  }

  .content-container4 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /*padding: 2%;  Add padding for spacing */
    /*box-sizing: border-box;  Include padding and border in element's total width and height */
    /* aspect-ratio: 1 / 1; */
    /* display: flex;
    justify-content: center;
    align-items: center; */
  }

  .content-container4 pre {
    font-family: 'OpenSans-Bold' , sans-serif;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .title4 {
    position: absolute;
    padding: 10px;
    color: white;
    top: 15%;
    left: 10%;
    background-color: rgba(55, 77, 78, 0);
    font-size: 60px;
    font-family: 'OpenSans-Bold' , sans-serif;

    line-height: 1.2;
    overflow: hidden;
    width: 80%;
    max-height: 20%;
    text-align: center;
    z-index: 10;
  }

  /* .date_time5 {
    position: relative;
    display: flex;
    justify-content: space-between;
    width: 90%;
    top: 70%;
    left: 5%;
  } */
  
  .date4 {
    position: absolute;
    padding: 10px;
    color: white;
    top: 70%;
    left: 25%;
    /* background-color: rgba(55, 77, 78, 0.5); */
    font-family: 'OpenSans-Bold' , sans-serif;
    font-size: 33px;
    border: 2px solid white;
    border-radius: 15px;
    z-index: 10;

    text-align: center;
    width: 20%;
  }

  .time4 {
    position: absolute;
    padding: 10px;
    color: white;
    top: 70%;
    right: 25%;
    /* background-color: rgba(55, 77, 78, 0.5); */
    font-family: 'OpenSans-Bold' , sans-serif;
    font-size: 33px;
    border: 2px solid white;
    border-radius: 15px;
    z-index: 10;

    text-align: center;
    width: 20%;
  }

  .description4 {
    position: absolute;
    padding: 10px;
    color: white;
    top: 40%; left: 10%;
    background-color: rgba(3, 0, 151, 0.5);
    font-family: 'OpenSans-Bold' , sans-serif;
    font-size: 33px;
    line-height: 120%;
    width: 80%;
    border-radius: 15px;
    text-align: center;
    z-index: 10;
  }

  .venue4 {
    position: absolute;
    padding: 25px;
    color: white;
    bottom: 10%;
    right: 10%;
    left: 10%;
    /* background-color: rgba(55, 77, 78, 0.5); */
    font-family: 'OpenSans-Bold' , sans-serif;
    font-size: 33px;
    text-align: center;
    z-index: 10;
  }

  .shape4-1 {
    position: absolute;
    bottom: 10%;
    right: 10%;
    left: 20%;
    width: 60%;
    height: 100px;
    /* background-color: rgba(0, 255, 234, 0.5); */
    border-radius: 15px;
    border: 2px solid white;
    z-index: 0;
  }

  .shape4-2 {
    position: absolute;
    bottom: 11%;
    left: 18%;
    right: 18%;
    width: 64%;
    height: 70px;
    border-radius: 10px;
    background-color: rgba(52, 87, 88, 0.384);
    z-index: 1;
  }

</style>


<div class="square4">
  <img src="https://tack.plus/media/Add_media/pexels-photo-129731.webp" alt="Template Image">
  <img class="overlay5" src="https://cdn.prod.website-files.com/64bfd4a79278e7a8fe5b8d39/64bfd4a79278e7a8fe5b8d6f_photo_founders%20(1).png" alt="overlay5 Image">
  <div class="content-container4">
    {% if title %}
      <div class="title4">{{title}}</div>
    {% endif %}

    {% if date %}
      <div class="date4">{{date}}</div>
    {% endif %}

    {% if time %}
      <div class="time4">{{time}}</div>
    {% endif %}

    {% if description %}
      <div class="description4"><pre>{{description}}</pre></div>
    {% endif %}

    {% if venue %}
      <div class="venue4">{{venue}}</div>
    {% endif %}

    <div class="shape4-1"></div>
    <div class="shape4-2"></div>
  </div>
</div>
