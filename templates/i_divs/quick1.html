<style>
  .square1 {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 Aspect Ratio */
    overflow: hidden;
    /* background-color: #f0f0f0; */
  }

  .square1 img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the container without distortion */
  }

  .content-container1 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /*padding: 2%;  Add padding for spacing */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    /* aspect-ratio: 1 / 1; */
  }

  .title1,
  .date1,
  .time1,
  .description1,
  .venue1 {
    position: absolute;
    color: white;
    font-size: 2em;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
  }

  .title1 { top: 10%; left: 10%; }
  .date1 { top: 20%; left: 10%; background-color: rgba(55, 77, 78, 0.5); }
  .time1 { top: 30%; left: 10%; background-color: rgba(55, 77, 78, 0.5); }
  .description1 { top: 40%; left: 10%; font-family: 'Varela Round', sans-serif; background-color: rgba(55, 77, 78, 0.5); }
  .venue1 { top: 80%; left: 40%; background-color: rgba(55, 77, 78, 0.5); }

  .shape01, .shape02 {
    position: absolute;
    background-color: rgba(255, 0, 0, 0.5);
  }
  .shape01 { bottom: 20%; right: 10%; width: 100px; height: 100px; }
  .shape02 { bottom: 10%; right: 10%; width: 100px; height: 10px; border-radius: 10px; }
</style>

<div class="square1">
  <img src="https://tack.plus/media/Add_media/3back_img-100.jpg" alt="Template Image">
  <div class="content-container1">
    <div class="title1">{{title}}</div>
    <div class="date1">{{date}}</div>
    <div class="time1">{{time}}</div>
    <div class="description1"><pre>{{description}}</pre></div>
    <div class="venue1">{{venue}}</div>
    <div class="shape01"></div>
    <div class="shape02"></div>
  </div>
</div>
