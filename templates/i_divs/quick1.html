<style>
  .square1 {
     position: relative;
     width: 100%;
     padding-top: 100%; /* 1:1 Aspect Ratio */
     overflow: hidden;
     /* background-color: #ff0000; */
   }
 
   .square1 img {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     object-fit: cover;
   }
 
   .overlay1 {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     object-fit: cover;
     opacity: 0.5;
   }
 
   .content-container1 {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     /*padding: 2%;  Add padding for spacing */
     /*box-sizing: border-box;  Include padding and border in element's total width and height */
     /* aspect-ratio: 1 / 1; */
     /* display: flex;
     justify-content: center;
     align-items: center; */
   }
 
   .content-container1 pre {
     font-family: 'OpenSans-Bold' , sans-serif;
     white-space: pre-wrap;
     word-wrap: break-word;
   }
 
   .title1 {
     position: absolute;
     padding: 10px;
     color: white;
     top: 25%;
     left: 20%;
     right: 20%;
     /* background-color: rgba(55, 77, 78, 0.596); */
     border-radius: 130px;
     font-size: 60px;
     font-family: 'OpenSans-Bold' , sans-serif;
 
     line-height: 1.2;
     overflow: hidden;
     max-width: 60%;
     max-height: 20%;
     display: flex;
     justify-content: center;
     align-items: center;
     text-align: center;
     z-index: 10;
   }
 
   /* .date_time5 {
     position: relative;
     display: flex;
     justify-content: space-between;
     width: 90%;
     top: 70%;
     left: 5%;
   } */
   
   .date1 {
     position: absolute;
     padding: 10px;
     color: white;
     bottom: 5%;
     left: 35%;
     /* background-color: rgba(55, 77, 78, 0.5); */
     font-family: 'OpenSans-Bold' , sans-serif;
     font-size: 30px;
     border: 2px solid white;
     border-radius: 50px;
     z-index: 10;
 
     text-align: center;
     width: 10%;
     height: 10%;
 
     display: flex;
     justify-content: center;
     align-items: center;
   }
 
   .time1 {
     position: absolute;
     padding: 10px;
     color: white;
     bottom: 5%;
     right: 35%;
     background-color: rgba(55, 77, 78, 0.5);
     font-family: 'OpenSans-Bold' , sans-serif;
     font-size: 30px;
     border: 2px solid white;
     border-radius: 50px;
     z-index: 10;
 
     text-align: center;
     width: 10%;
     height: 10%;
 
     display: flex;
     justify-content: center;
     align-items: center;
   }
 
   .description1 {
     position: absolute;
     padding: 1%;
     color: white;
     top: 45%;
     left: 20%;
     /* background-color: rgba(55, 77, 78, 0.5); */
     font-family: 'OpenSans-Bold' , sans-serif;
     font-size: 33px;
     line-height: 120%;
     width: 58%;
     max-height: 25%;
     overflow: hidden;
     border-radius: 139px;
     text-align: center;
     z-index: 10;
   }
 
   .venue1 {
     position: absolute;
     padding: 25px;
     color: white;
     bottom: 20%;
     right: 25%;
     left: 25%;
     background-color: rgba(55, 77, 78, 0.5);
     /* border: 1px solid white; */
     border-radius: 50px;
     font-family: 'OpenSans-Bold' , sans-serif;
     font-size: 33px;
     color: #000;
     text-align: center;
     z-index: 10;
   }
 
   .shape1-1 {
     position: absolute;
     bottom: 0%;
     right: 10%;
     left: 20%;
     width: 60%;
     height: 1%;
     background-color: rgba(0, 255, 234, 0.5);
     /* border-radius: 50px; */
     /* border: 2px solid white; */
     z-index: 0;
   }
 
   /* .shape1-2 {
     position: absolute;
     bottom: 11%;
     left: 18%;
     right: 18%;
     width: 64%;
     height: 70px;
     border-radius: 10px;
     background-color: rgba(52, 87, 88, 0.384);
     z-index: 1;
   } */
 
 </style>

<div class="square1">
  <img src="https://tack.plus/media/Add_media/3back_img-100.jpg" alt="Template Image">
  <img class="overlay1" src="https://tack.plus/media/Add_media/grungeOVERLAY.webp" alt="Template Image">
  <div class="content-container1">
    {% if title %}
      <div class="title1">{{ title }}</div>
    {% endif %}

    {% if date %}
      <div class="date1">{{date}}</div>
    {% endif %}

    {% if time %}
      <div class="time1">{{time}}</div>
    {% endif %}

    {% if description %}
      <div class="description1"><pre>{{description}}</pre></div>
    {% endif %}

    {% if venue %}
      <div class="venue1">{{venue}}</div>
    {% endif %}

    <div class="shape1-1"></div>
    <div class="shape1-2"></div>
  </div>
</div>
