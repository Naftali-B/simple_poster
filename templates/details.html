{% load static %}
{% load humanize %}
<!-- {.% load jinja_filters %} -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quick - Create Stunning Posters Instantly!</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}?v=3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form action="{% url 'simple_quick' %}" method="POST">
        {% csrf_token %}
        <div style="margin-top: 90px;">
            <h1 class="mb-4">Simple, Quick Poster</h1>
            <p class="mb-4">Provide Event title, short description, date, time, venue.</p>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <!-- <input type="date" name="date" id="date" class="form-control"> -->
                <input type="text" name="date" id="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <!-- <input type="time" name="time" id="time" class="form-control"> -->
                <input type="text" name="time" id="time" class="form-control">
            </div>
            <div class="form-group">
                <label for="venue">Venue</label>
                <input type="text" name="venue" id="venue" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</body>
</html>
